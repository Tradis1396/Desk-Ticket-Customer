<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>get Ticket</title>
  </head>
  <body>
    <input type="button" value="get ticket" onclick="getTicket();" />get ticket
    <div>
      <h1 id="head"></h1>
    </div>
    <script>
      function getTicket() {
        var xhttp = new XMLHttpRequest();

        xhttp.open("GET", "http://localhost:3500/ticket");
        xhttp.onreadystatechange = function() {
          if (this.readyState == 4 && this.status == 200) {
            var responseData = this.responseText;
            responseData = JSON.parse(responseData);
            console.log(responseData);
            document.getElementById(
              "head"
            ).innerHTML = `Ticket raised by::: ${responseData.userData.creatorName} <br> Ticket subject::: ${responseData.userData.subject} `;
          }
        };
        xhttp.send();
      }
    </script>
  </body>
</html>
